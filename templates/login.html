
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat Alternates', sans-serif;
        }
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            background-color: #000; 
            color: #fff; 
        }

        .image-section {
            flex: 1; 
            background-image: url('/static/images/boxlady.png'); 
            background-size: cover; /* Cover the entire left side */
            background-position: center; /* Center the image */
            height: 100vh; /* Full height */
        }

        .login-section {
            flex: 1; /* Take up the other half */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background-color: rgba(17, 17, 17, 0.8); /* Dark background with transparency */
            height: 100vh; /* Full height */
        }

        label {
            margin-top: 10px;
            color: #aaa; /* Grey color for labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .signin-btn {
            width: 60%;
            margin-top: 70px;
            padding: 10px;
            background-color: red; /* Red background */
            border: none;
            color: #fff;
            border-radius: 5px;
            margin-left: 100px;
        }

        h1 {
            color: #fff;
            text-align: center;
        }

        .alert {
            margin-top: 15px;
            color: #ff0000; /* Error color */
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="image-section"></div> 
    <div class="login-section"> 
        <div class="logo">
            <h1><span>Login</span></h1>
        </div>
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <div class="mb-3">
                <label for="roleSelect" class="form-label">Select Role</label>
                <select id="roleSelect" class="form-select" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="Client">Client</option>
                    <option value="Transporter">Transporter</option>
                </select>
            </div>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="button" class="signin-btn" onclick="handleLogin()">Sign In</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('roleSelect').value;

            if (username && password) {
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: role
                    })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(errData => {
                            throw new Error(errData.message || 'Login failed');
                        });
                    }
                })
                .then(data => {
                    window.location.href = '/shipper-dashboard';
                })
                .catch(error => {
                    alert(error.message);
                });
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
