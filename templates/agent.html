<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap" rel="stylesheet">
    <title>{% block title %}SiAi Logistics{% endblock %}</title>
    <style>
        #chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    font-family: 'Montserrat', sans-serif;
}

#chat-icon {
    width: 60px;
    height: 60px;
    background-color: #eae7e7;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

#chat-icon img {
    width: 40px;
    height: 40px;
}

#chat-window { 
    display: none;
    width: 350px;
    height: 500px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    flex-direction: column;
    overflow-y: scroll; 
    animation: playfulSlide 0.6s ease-out forwards;
}
.chat-header {
    display: flex;
    align-items: center;
    background-color: red;
    color: #fff;
    padding: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.chat-header .chat-avatar img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.chat-body {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    background: #f9f9f9;
}

.chat-footer {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #fff;
    border-top: 1px solid #ddd;
}

.chat-footer #typing-indicator {
    flex-grow: 1;
    color: rgb(82, 82, 83);
    font-style: italic;
    margin-right: 10px;
}

.chat-footer.hidden {
    display: none;
}

.chat-footer input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}

.chat-footer button {
    background-color: red;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
}

.chat-footer button img {
    width: 20px;
    height: 20px;
}

.message {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.message.bot .avatar img,
.message.user .avatar img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 10px;
}

.message.bot .text,
.message.user .text {
    max-width: 70%;
    padding: 10px;
    border-radius: 10px;
    background: #e9e9e9;
}

.message.bot .text {
    background: red;
    color: #fff;
}
.send {
    color: white;

}

.message.user .text {
    background: #010f04;
}

/* Add playful bouncing effect */
@keyframes playfulSlide {
    0% {
        transform: translateY(100%) scale(0.8);
        opacity: 0;
    }
    60% {
        transform: translateY(-10%) scale(1.05);
        opacity: 0.8;
    }
    80% {
        transform: translateY(5%) scale(0.98);
    }
    100% {
        transform: translateY(0%) scale(1);
        opacity: 1;
    }
}
#chat-window::-webkit-scrollbar {
    width: 8px; 
}

#chat-window::-webkit-scrollbar-thumb {
    background: #c5c5c5; 
    border-radius: 10px;
}

#chat-window::-webkit-scrollbar-thumb:hover {
    background: #888; 
}

#chat-window::-webkit-scrollbar-track {
    background: #f1f1f1; 
}

</style>
<body>
    {% block content %}{% endblock %}
<div id="chatbot-container">
    <div id="chat-icon">
        <img src="/static/images/chat-icon.png" alt="Chat Icon" />
    </div>
    <div id="chat-window">
        <div class="chat-header">
            <div class="chat-avatar">
                <img src="/static/images/chat-icon.png" alt="Chatbot Avatar" />
            </div>
            <h5>SiAi Assistant</h5>
            <button id="close-chat" class="btn-close">&times;</button>
        </div>
        <div class="chat-body" id="chat-messages">
            <div class="message bot">
                <div class="avatar">
                    <img src="/static/images/chat-icon.png" alt="Bot Avatar" />
                </div>
                <div class="text">Hi! How can I assist you today?</div>
            </div>
        </div>
        <div class="chat-footer">
            <div id="typing-indicator" class="hidden">Typing...</div>
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <button id="send-chat">
                <p class="send"> SEND</p>
            </button>
        </div>
        <div id="chat-options" class="hidden">
            <button class="option-button" data-option="1">View Load Details</button>
            <button class="option-button" data-option="2">Place a Bid</button>
            <button class="option-button" data-option="3">Track Shipment</button>
        </div>
    </div>
</div>
</body>

<script>
    document.getElementById('chat-icon').addEventListener('click', function () {
const chatWindow = document.getElementById('chat-window');
chatWindow.style.display = chatWindow.style.display === 'none' || chatWindow.style.display === '' ? 'block' : 'none';
});

document.getElementById('close-chat').addEventListener('click', function () {
document.getElementById('chat-window').style.display = 'none';
});

document.getElementById('send-chat').addEventListener('click', function () {
const message = document.getElementById('chat-input').value.trim();
if (message) {
    appendMessage('user', message);
    document.getElementById('chat-input').value = '';
    showTypingIndicator();
    setTimeout(() => {
        sendToBackend(message);
    }, 1000);
}
});

function appendMessage(type, text) {
const chatMessages = document.getElementById('chat-messages');
const messageElement = document.createElement('div');
messageElement.classList.add('message', type);
messageElement.innerHTML = `
    <div class="avatar">
        <img src="/static/images/${type === 'bot' ? 'chat-icon.png' : 'user-avatar.png'}" alt="${type} Avatar" />
    </div>
    <div class="text">${text}</div>
`;
chatMessages.appendChild(messageElement);
chatMessages.scrollTop = chatMessages.scrollHeight;
}

function showTypingIndicator() {
const typingIndicator = document.getElementById('typing-indicator');
typingIndicator.classList.remove('hidden');
}

function hideTypingIndicator() {
const typingIndicator = document.getElementById('typing-indicator');
typingIndicator.classList.add('hidden');
}

function sendToBackend(message) {
fetch('/chatbot', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message }),
})
    .then(response => response.json())
    .then(data => {
        hideTypingIndicator();
        appendMessage('bot', data.reply);
    })
    .catch(err => {
        hideTypingIndicator();
        appendMessage('bot', 'Sorry, I encountered an issue. Please try again.');
    });
}
document.querySelectorAll(".option-button").forEach(button => {
button.addEventListener("click", function() {
    const userMessage = this.textContent;
    sendMessage(userMessage);
});
});

function sendMessage(userMessage) {
fetch('/chatbot', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: userMessage }),
})
    .then(response => response.json())
    .then(data => {
        appendMessage("Bot", data.reply);
        toggleOptions(data.reply.includes("Options:")); // Show options if present
    });
}

function toggleOptions(show) {
const optionsDiv = document.getElementById("chat-options");
if (show) {
    optionsDiv.classList.remove("hidden");
} else {
    optionsDiv.classList.add("hidden");
}
}

// Event listeners for option buttons
document.querySelectorAll(".option-button").forEach((button) => {
button.addEventListener("click", function () {
    const userMessage = this.textContent; // Use button text as user message
    sendMessage(userMessage);
});
});

</script>
