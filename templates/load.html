<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Load</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Post Load</h1>
            <form action="http://127.0.0.1:5000/Post_load" method="POST">
                <label for="load_name">Load</label>
                <input type="text" id="load_name" name="load_name" required>

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="pickup_place_time">Pickup Place and Time</label>
                <input type="datetime-local" id="pickup_place_time" name="pickup_place_time" required>

                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required>

                <label for="clearing_agency">Clearing Agency and contact details</label>
                <input type="text" id="clearing_agency" name="clearing_agency" required>

                <label for="truck_type">Type of Truck and Number of Trucks</label>
                <input type="text" id="truck_type" name="truck_type" required>

                <label for="payment_method">Payment Days and Method</label>
                <input type="text" id="payment_method" name="payment_method" required>

                <label for="pod_requirements">P.O.D Requirements</label>
                <input type="text" id="pod_requirements" name="pod_requirements" required>

                <label for="additional_instructions">Additional Instructions</label>
                <input type="text" id="additional_instructions" name="additional_instructions">

                <label for="delivery_duration">Preferred Delivery Duration</label>
                <input type="number" id="delivery_duration" name="delivery_duration" required>

                <div class="price-section">
                    <label for="recommended_price">Recommended Price</label>
                    <input type="text" id="recommended_price" name="recommended_price" value="$1300" readonly>
                </div>

                <button type="submit" class="submit-button">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
