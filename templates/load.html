<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Load </title>
</head>
<body>
    <h1>Post Load </h1>
    <form action="http://127.0.0.1:5000/Post_load" method="POST">
        <label for="load_name">Load Name:</label><br>
        <input type="text" id="load_name" name="load_name" required><br><br>

        <label for="quantity">Quantity (in tons):</label><br>
        <input type="number" id="quantity" name="quantity" step="0.01" required><br><br>

        <label for="pickup_time">Pickup Time:</label><br>
        <input type="datetime-local" id="pickup_time" name="pickup_time" required><br><br>

        <label for="pickup_place">Pickup Place:</label><br>
        <input type="text" id="pickup_place" name="pickup_place" required><br><br>

        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="clearing_agency">Clearing Agency:</label><br>
        <input type="text" id="clearing_agency" name="clearing_agency" required><br><br>

        <label for="clearing_agency_contact">Clearing Agency Contact:</label><br>
        <input type="tel" id="clearing_agency_contact" name="clearing_agency_contact" required><br><br>

        <label for="number_of_trucks">Number of Trucks:</label><br>
        <input type="number" id="number_of_trucks" name="number_of_trucks" required><br><br>

        <label for="truck_type">Truck Type:</label><br>
        <input type="text" id="truck_type" name="truck_type" required><br><br>

        <label for="payment_days">Payment Days:</label><br>
        <input type="number" id="payment_days" name="payment_days" required><br><br>

        <label for="payment_method">Payment Method:</label><br>
        <input type="text" id="payment_method" name="payment_method" required><br><br>

        <label for="proof_of_delivery_requirements">Proof of Delivery Requirements:</label><br>
        <input type="text" id="proof_of_delivery_requirements" name="proof_of_delivery_requirements" required><br><br>

        <label for="delivery_duration">Preferred Delivery Duration (in days):</label><br>
        <input type="number" id="delivery_duration" name="delivery_duration" required><br><br>

        <label for="additional_instructions">Additional Instructions:</label><br>
        <textarea id="additional_instructions" name="additional_instructions"></textarea><br><br>

        <label for="recommended_price">Recommended Price:</label><br>
        <input type="number" id="recommended_price" name="recommended_price" step="0.01" required><br><br>

        <input type="submit" value="Submit Load">
    </form>
</body>
</html>
