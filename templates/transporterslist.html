<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporters List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <style>
        /* Existing styles remain the same */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
        }
        .nav-item:hover {
            background-color: #333333;
        }
        .search-bar {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
        }
        .search-bar::placeholder {
            color: #888;
        }
        .table {
            background-color: #1f1f1f;
            color: white;
        }
        .table th, .table td {
            border-color: #333;
        }
        .table thead {
            background-color: #333;
        }
        .pagination {
            background-color: #1f1f1f;
        }
        .pagination .page-link {
            color: white;
            background-color: #2c2c2c;
            border: none;
        }
        .pagination .page-link:hover {
            background-color: #444;
        }
        .page-link.active {
            background-color: #444;
        }
        .scrollable-table {
            max-height: 400px;
            overflow-y: auto;
        }
        .favorite-icon {
            color: gold;
            cursor: pointer;
        }
        .favorite-icon:hover {
            color: #f5c242;
        }
    </style>
</head>
<body>
    <!-- Navbar remains the same -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: red";>SIAI</a>
            <!-- ... -->
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h2 class="text-center">Transporters List</h2>
        <div class="scrollable-table mt-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Fleet Size</th>
                        <th>GIT</th>
                        <th>Ranking</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transporterTableBody">
                    <!-- Transporter data rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript to fetch and display data -->
    <script>
        // Function to fetch transporter data from backend
        async function fetchTransporters() {
            try {
                const response = await fetch('/fetch_transporters')
                const transporters = await response.json();
                populateTable(transporters);
            } catch (error) {
                console.error('Error fetching transporter data:', error);
            }
        }

        // Function to populate the table with transporter data
        function populateTable(data) {
            const tableBody = document.getElementById('transporterTableBody');
            tableBody.innerHTML = ''; // Clear existing table data

            data.forEach(transporter => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${transporter.Name}</td>
                    <td>${transporter['Fleet Size'] || transporter.FleetSize}</td>
                    <td>${transporter.GIT}</td>
                    <td>${transporter.Ranking}</td>
                    <td>${transporter.Rating}</td>  
                    <td><button class="btn btn-outline-light btn-sm">Details</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fetch and display transporters on page load
        document.addEventListener('DOMContentLoaded', fetchTransporters);
    </script>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
