<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transporter Register</title>
    <link rel="stylesheet" href="/static/css/forms.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class=" transport-image-section"></div>
        <div class="form-container">
            <form id="multiStepForm" action="http://127.0.0.1:8000/register_transporter" method="POST" enctype="multipart/form-data">
                <!-- Section 1 -->
                <div class="form-step">
                    <h1>Basic Details</h1>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Date of Birth" required>
                    <input type="number" id="phone_number" name="phone_number" placeholder="Phone Number" required>
                    <input type="number" id="id_number" name="id_number" placeholder="ID Number" required>
                    <input type="text" id="company_name" name="company_name" placeholder="Company Name " required>
                    <input type="text" id="company_location" name="company_location" placeholder="Company Location " required>
                    <input type="email" id="company_email" name="company_email" placeholder="Company Email " required>
                    <button type="button" class="next-button">Next</button>
                </div>
                
                <!-- Section 2 -->
                <div class="form-step" style="display:none;">
                    <h1>Company Details Continued </h1>
                   <input type="number" id="company_contact" name="company_contact" placeholder="Company Phone Number " required>
                   <input type="text" id="bank_name" name="bank_name" list="banks" placeholder="Company Bank Name" required>
                   <datalist id="banks">
                     <option value="CBZ ">
                     <option value="Stanbic">
                     <option value="Ecobank">
                     <!--  more bank options here -->
                   </datalist>
                    <input type="text" id="account_name" name="account_name" placeholder="Account Name" required>
                    <input type="number" id="account_number" name="account_number" placeholder="Account Number" required>
                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="directorship_text" name="directorship_text" placeholder="Upload a pdf showing directors and their details">
                            <label for="directorship" class="upload-btn">Upload pdf</label>
                            <input type="file" id="directorship" name="directorship" accept="pdf" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="proof_of_current_address_text" name="proof_of_current_address_text" placeholder="Upload a pdf showing proof of current address">
                            <label for="proof_of_current_address" class="upload-btn">Upload pdf</label>
                            <input type="file" id="proof_of_current_address" name="proof_of_current_address" accept="pdf" required>
                        </div>
                    </div>

                    <button type="button" class="next-button">Next</button>
                    <button type="button" class="prev-button">Back</button>
                </div>

                <!-- Section 3 -->
                <div class="form-step" style="display:none;">
                    <h1>Company Details Continued </h1>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="tax_clearance_text" name="tax_clearance_text" placeholder="Upload a pdf showing Tax Clearance">
                            <label for="tax_clearance" class="upload-btn">Upload pdf</label>
                            <input type="file" id="tax_clearance" name="tax_clearance" accept="pdf" required>
                        </div>
                    </div> 
                    <div class="expiry">
                        <label for=" tax_expiry"> Tax Clearance Expiry</label>
                    <input type="date" id="tax_expiry" name="tax_expiry" placeholder="Expiry" required>
                </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="certificate_of_incorporation_text" name="certificate_of_incorporation_text" placeholder="Upload a pdf showing certificate of incorporation">
                            <label for="certificate_of_incorporation" class="upload-btn">Upload pdf</label>
                            <input type="file" id="certificate_of_incorporation" name="certificate_of_incorporation" accept="pdf" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="operators_licence_text" name="operators_licence_text" placeholder="Upload a pdf showing operators licence">
                            <label for="operators_licence" class="upload-btn">Upload pdf</label>
                            <input type="file" id="operators_licence" name="operators_licence" accept="pdf" required>
                        </div>
                    </div>
                    
                    <div class="expiry">
                    <label for=" operators_expiry"> Operators Licence Expiry</label>
                    <input type="date" id="operators_expiry" name="operators_expiry" required>
                </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="permits_text" name="permits_text" placeholder="Upload a pdf showing Permit">
                            <label for="permits" class="upload-btn">Upload pdf</label>
                            <input type="file" id="permits" name="permits" accept="pdf" required>
                        </div>
                    </div>
                    <div class="expiry">
                    <label for=" permit_expiry"> Permit Licence Expiry</label>
                    <input type="date" id="permit_expiry" name="permit_expiry" required>
                </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="tracking_licence_text" name="tracking_licence_text" placeholder="Upload a pdf showing tracking" >
                            <label for="tracking_licence" class="upload-btn">Upload pdf</label>
                            <input type="file" id="tracking_licence" name="tracking_licence" accept="pdf" required>
                        </div>
                    </div>
                    <button type="button" class="next-button">Next</button>
                    <button type="button" class="prev-button">Back</button>
                </div>


                    <!-- Section 4 -->
                <div class="form-step" style="display:none;">
                    <h1>Fleet Management </h1>
                    <input type="number" id="number_of_trucks" name="number_of_trucks" placeholder="Number of Trucks" required>
                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="num_of_trucks_text" name="num_of_trucks_text" placeholder="Upload an excel showing all trucks">
                            <label for="num_of_trucks" class="upload-btn">Upload excel</label>
                            <input type="file" id="num_of_trucks" name="num_of_trucks" accept="excel" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="reg_books_text" name="reg_books_text" placeholder="Upload pdf of reg books" >
                            <label for="reg_books" class="upload-btn">Upload pdf</label>
                            <input type="file" id="reg_books" name="reg_books" accept="pdf" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="certificate_of_fitness_text" name="certificate_of_fitness_text" placeholder="Upload pdf of certificate of fitness">
                            <label for="certificate_of_fitness" class="upload-btn">Upload pdf</label>
                            <input type="file" id="certificate_of_fitness" name="certificate_of_fitness" accept="pdf" required>
                        </div>
                    </div> 

                    <!-- Register Button -->
                    <button type="button" class="prev-button">Back</button>
                    <button type="button" class="next-button">Next</button>
                </div>

                <!-- Section 5 -->
                <div class="form-step" style="display:none;">
                    <h1>Security </h1>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" id="user_name" name="user_name" placeholder="Upload Company Logo">
                            <label for="profile_picture" class="upload-btn">Upload Profile Picture</label>
                            <input type="file" id="profile_picture" name="profile_picture" accept="image" required>
                        </div>
                    </div> 
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="button" class="prev-button">Back</button>
                    <button type="submit" class="submit-button">Submit</button>

            </form>
        </div>
    </div>

    <script src="/static/js/transporter.js"></script>
</body>
</html>
